<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Tareas')"></head>

<body>

<div th:replace="fragments::menuLogueado(usuario=${usuario})"/>

<div class="container-fluid">

    <div class="row mt-5">
        <form class="form-inline mx-auto">
            <div class="form-group mb-2 pr-1">
                <label for="select" class="sr-only">Categoría</label>
                <select id="select" class="form-control sinBordesDerecha">
                    <option th:each="categoria: ${categorias}" th:value="${categoria.name}" th:text="${categoria.name}"></option>
                </select>
            </div>
            <div class="form-group mb-2 pr-1">
                <label for="buscador" class="sr-only">Buscador</label>
                <input type="text" style="width: 300px" class="form-control sinBordes" id="buscador" placeholder="Quiero...">
            </div>
            <div class="form-group mb-2 pr-1">
                <label for="search_input" class="sr-only">Ubicación</label>
                <input type="text" style="width: 350px" class="form-control sinBordes" id="search_input" placeholder="¿Dónde?">
            </div>
            <div class="form-group mb-2 pr-1">
                <label for="fecha" class="sr-only">Fecha</label>
                <input type="date" style="width: 150px" class="form-control sinBordesIzquierda" id="fecha" placeholder="¿Cuándo?">
            </div>
            <button type="submit" class="btn btn-primary mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>
        </form>
    </div>

    <div class="row mt-3">
        <div class="col">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Date</th>
                    <th>Acción</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tarea: ${tareas}">
                    <td th:text="${tarea.id}"></td>
                    <td th:text="${tarea.date}"></td>
                    <td><a class="btn btn-primary btn-xs" th:href="@{/tareas/{id}/editar(id=${tarea.id})}"/>editar</a>
                        <button class="btn btn-danger btn-xs" onmouseover="" style="cursor: pointer;"
                           th:onclick="'del(\'/tareas/' + ${tarea.id} + '\')'">borrar</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <p><a class="btn btn-primary" th:href="@{/usuarios/{id}/tareas/nueva(id=${usuario.id})}"> Nueva tarea</a>
            <a class="btn btn-link" href="/logout">Salir</a></p>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${!#strings.isEmpty(mensaje)}">
                <span th:text="${mensaje}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>


</div>

<div th:replace="fragments::javascript"/>

<!-- Lanzamos una petición DELETE por JavaScript para borrar una tarea -->

<script type="text/javascript">
    function del(urlBorrar) {
        if (confirm('¿Estás seguro/a de que quieres borrar la cita?')) {
            fetch(urlBorrar, {
                method: 'DELETE'
            }).then((res) => location.reload());
        }
    }
    var searchInput = 'search_input';

    $(document).ready(function () {
        var autocomplete;
        autocomplete = new google.maps.places.Autocomplete((document.getElementById(searchInput)), {
            types: ['geocode'],
            componentRestrictions: {
             country: "ES"
            }
        });

        google.maps.event.addListener(autocomplete, 'place_changed', function () {
            var near_place = autocomplete.getPlace();
        });
    });
</script>
</body>
</html>
