<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Detalles equipo')"></head>

<body>

<span th:if="${usuario == null}">
    <div th:replace="fragments::menuNoLogueado"/>
</span>
<span th:unless="${usuario == null}">
    <div th:replace="fragments::menuLogueado(usuario=${usuario})"/>
</span>

<div class="container-fluid">

    <div class="row mt-3">
        <div class="col">
            <h2 th:text="'Detalles del equipo ' + ${equipo.nombre}"></h2>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Email</th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario: ${equipo.getUsuarios()}">
                        <td style="vertical-align:middle;" th:text="${usuario.id}"></td>
                        <td style="vertical-align:middle;" th:text="${usuario.email}"></td>
                        <td style="vertical-align:middle;" th:text="${usuario.nombre}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="fragments::javascript"/>

</body>
</html>
