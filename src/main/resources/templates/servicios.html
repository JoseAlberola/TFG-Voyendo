                            </div>
                            <div class="col">
                                <label for="price" class="form-label">Precio</label>
                                <input id="price" type="number" min="0" step="0.01" class="form-control" name="price" required>

                        </div>

                        <button id="btnAceptar" type="button" form="formCrear" th:onclick="'aceptar()'" class="btn btn-primary"></button>
                    </div>

<div th:replace="fragments::javascript"/>
<script th:src="@{/js/sweetalert2.all.min.js}"></script>

<script th:inline="javascript">
    var modalCrearCita = new bootstrap.Modal(document.getElementById('modalCrear'));
    let frm = document.getElementById("formCrear");
    var arrayServicios = [[${servicios}]];

    const swalWithBootstrapButtons = Swal.mixin({
        customClass: {
            confirmButton: 'btn btn-success',
            cancelButton: 'btn btn-danger'
        },
        buttonsStyling: false
    })

    var error = [[${error}]];
    if(error != null && error !== ''){
        swalWithBootstrapButtons.fire(
            'Error',
            error,
            'error'
        )
    }

    var exito = [[${exito}]];
    if(exito != null && exito !== ''){
        swalWithBootstrapButtons.fire(
            '¡Hecho!',
            exito,
            'success'
        )
    }

    function editar(indice){
        var labour = arrayServicios[indice];
        document.getElementById("tituloModal").textContent = "Editar servicio";
        document.getElementById("btnEliminar").classList.remove("d-none");
        document.getElementById("btnAceptar").textContent = "Editar";
        document.getElementById("idlabour").value = labour.id;
        document.getElementById("labourid").value = labour.id;
        document.getElementById('name').value = labour.name;
        document.getElementById('duration').value = labour.duration;
        document.getElementById('price').value = labour.price;
        modalCrearCita.show();
    }

    function crear(){
        frm.reset();
        document.getElementById("idlabour").value = 0;
        document.getElementById("labourid").value = 0;
        document.getElementById("tituloModal").textContent = "Crear servicio";
        document.getElementById("btnEliminar").classList.add("d-none");
        document.getElementById("btnAceptar").textContent = "Crear";
        modalCrearCita.show();
    }

    function hayCambios(idLabour){
        var nameForm = document.getElementById("name").value;
        var durationForm = document.getElementById("duration").value;
        var priceForm = document.getElementById("price").value;
        for(var i = 0; i <= arrayServicios.length; i++){
            if(arrayServicios[i].id == idLabour){
                return !(arrayServicios[i].name == nameForm && arrayServicios[i].duration == durationForm
                    && arrayServicios[i].price == priceForm);
            }
        }
        return false;
    }

    function aceptar(){
        var formularioCrearEditar = document.getElementById("formCrear");
        if(formularioCrearEditar.reportValidity()) {
            if (document.getElementById("btnAceptar").textContent == 'Editar') {
                if (hayCambios(document.getElementById("idlabour").value)) {
                    Swal.fire({
                        title: '¿Seguro?',
                        text: "Las reservas existentes seguirán con los mismos valores ",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#28a745',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Sí, editar',
                        cancelButtonText: 'No, cancelar'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            formularioCrearEditar.submit();
                        }
                    })
                } else {
                    Swal.fire({
                        title: 'No has hecho cambios',
                        icon: 'info',
                        timer: '1500',
                        timerProgressBar: true
                    })
                }
            }else {
                formularioCrearEditar.submit();
            }
        }
    }

    function del(){
        var formularioEliminar = document.getElementById("formEliminar");
        Swal.fire({
            title: 'Advertencia',
            text: "¿Estás seguro de eliminar el servicio? Sus reservas permanecerán.",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#28a745',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Sí, eliminar',
            cancelButtonText: 'No, cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                formularioEliminar.submit();
            }
        })
    }
</script>
